---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controlefinanceiro
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: controlefinanceiro
    spec:
      containers:
      - name: controlefinanceiro
        image: lualsiv/controlefinanceiro
        #imagePullPolicy: Never
        ports:
        - containerPort: 4200
        env:
        - name: ASPNETCORE_URLS
          value: http://*:4200
  selector:
    matchLabels:
      app: controlefinanceiro
---
apiVersion: v1
kind: Service
metadata:
  name: controlefinanceiro
spec:
  type: LoadBalancer
  ports:
  - port: 4200
  selector:
    app: controlefinanceiro